<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplha-Clash-Pro</title>
    <!-- daisy UI and Tailwind -->
     
<link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.8/dist/full.min.css" rel="stylesheet" type="text/css" />
<script src="https://cdn.tailwindcss.com"></script>
<!-- custom css -->
 <link rel="stylesheet" href="styles/style.css">
</head>
<body class="min-h-screen bg-[#010313] bg-[url(images/background.png)] bg-no-repeat bg-center ">
   <main class="">
    <!-- home screen -->
    <section id="home-screen" class=" min-h-screen flex justify-center items-center">
    <div class="flex flex-col items-center">
        <h1 class="text-9xl font-anton uppercase text-white">ALPHABET CLASH</h1>
        <p class="font-poppins text-2xl font-medium my-7 text-white">Unleash Your Keyboard Kung Fu : Press “Enter” to Play</p>
        <button onclick="play()" class="btn btn-ghost bg-white text-2xl font-semibold text-black">Play Now</button>
    </div>
    </section>
    <!-- playground start -->
    <section id="play-ground" class="hidden">
        <div class="flex flex-col items-center gap-14 pt-24 ">
            <!-- screen -->
            <div class="artboard artboard-horizontal phone-6 border-[20px] rounded-2xl border-[#010313CC] bg-[#FFFFFFB3]">
                <div class=" flex justify-center">
                    <p class="bg-[#2F2941] text-white px-7 pb-4 rounded-b-xl font-poppins">Don't watch keyboard  while playing...</p>
                </div>
               <div class="flex justify-center items-center h-full">
                <p id="current-alphabet" class="font-poppins text-9xl font-semibold text-black uppercase">.</p>
               </div>
            </div>
            <!-- keyboard -->
            <div class="">
                <div class="my-1 flex w-full justify-center gap-1">
                    <kbd id="q" class="kbd">q</kbd>
                    <kbd id="w" class="kbd">w</kbd>
                    <kbd id="e" class="kbd">e</kbd>
                    <kbd id="r" class="kbd">r</kbd>
                    <kbd id="t" class="kbd">t</kbd>
                    <kbd id="y" class="kbd">y</kbd>
                    <kbd id="u" class="kbd">u</kbd>
                    <kbd id="i" class="kbd">i</kbd>
                    <kbd id="o" class="kbd">o</kbd>
                    <kbd id="p" class="kbd">p</kbd>
                  </div>
                  <div class="my-1 flex w-full justify-center gap-1">
                    <kbd id="a" class="kbd">a</kbd>
                    <kbd id="s" class="kbd">s</kbd>
                    <kbd id="d" class="kbd">d</kbd>
                    <kbd id="f" class="kbd">f</kbd>
                    <kbd id="g" class="kbd">g</kbd>
                    <kbd id="h" class="kbd">h</kbd>
                    <kbd id="j" class="kbd">j</kbd>
                    <kbd id="k" class="kbd">k</kbd>
                    <kbd id="l" class="kbd">l</kbd>
                  </div>
                  <div class="my-1 flex w-full justify-center gap-1">
                    <kbd id="z" class="kbd">z</kbd>
                    <kbd id="x" class="kbd">x</kbd>
                    <kbd id="c" class="kbd">c</kbd>
                    <kbd id="v" class="kbd">v</kbd>
                    <kbd id="b" class="kbd">b</kbd>
                    <kbd id="n" class="kbd">n</kbd>
                    <kbd id="m" class="kbd">m</kbd>
                    <kbd id="/" class="kbd">/</kbd>
                  </div>
            </div>
            <!-- life score -->
             <div class="flex justify-between w-3/5">
                <button class="btn bg-[#894189] border-none text-white rounded-full text-xl font-medium">
                    Life
                   <img src="images/Group 23.svg" alt="">
                   <span id="current-life">5</span>
                  </button>
                  <button class="btn bg-[#360490] border-none text-white rounded-full text-xl font-medium">
                    Score
                   <img src="images/monetization_on.svg" alt="">
                   <span id="current-score">0</span>
                  </button>
             </div>
        </div>
    </section>
    <!-- playground end -->
    <section id="score" class=" min-h-screen  flex justify-center items-center hidden">
        <div class="font-poppins text-white text-center space-y-4 bg-[#FFFFFF33] p-12 rounded-2xl">
            <h1 class="text-3xl">Game Over !!!</h1>
            <h1 class="text-6xl">
                <span class="font-semibold">Score: </span>
                <span id="final-score" class="font-medium"></span>
            </h1>
            <button onclick="playAgain()" class="btn btn-ghost bg-white text-2xl font-semibold text-black">Play Again</button>
            <p class="text-xl font-medium">Practice will make you Pro</p>
        </div>
    </section>
   </main>
   <script src="Scripts/commonjs.js"></script>
   <script src="Scripts/alpha_clash.js"></script>
</body>
</html>
